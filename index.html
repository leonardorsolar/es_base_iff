<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Eletrônica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Agenda Eletrônica</h1>
    </header>
    <div class="user-info">
      <h2>Cadastro de Usuário</h2>
      <form id="user-form" aria-describedby="form-feedback">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required aria-required="true">
          <span id="name-error" class="error-message" aria-live="assertive"></span>
        </div>
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input type="text" id="phone" name="phone" required aria-required="true">
          <span id="phone-error" class="error-message" aria-live="assertive"></span>
        </div>
        <div class="form-group">
          <button type="button" onclick="saveData()">Salvar</button>
        </div>
        <div id="form-feedback" class="form-feedback" aria-live="polite"></div>
      </form>
    </div>
    <div class="user-list">
      <h2>Lista de Usuários Cadastrados</h2>
      <ul id="users">
        <!-- Lista de usuários será gerada aqui -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
